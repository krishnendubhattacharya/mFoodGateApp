<!--Web header-->
<style>
    #employeeInfo .employeeNotes {
        padding-top: 20px;
        text-align: justify;
    }

</style>
<div>

    <div class="container phone-hide">
        <div class="myaccount-details">
            <h1>Membership</h1>
                <div data-ng-include=" 'app/views/partials/leftbar.html' " ></div>

            <div class="profile-details">
                <h3>Membership</h3>
                <div id="gridContainer" dx-data-grid="dataGridOptions"></div>
                <div id="employeeInfo">
                    <p class="employeeNotes" ng-bind-html="selectedEmployee.benefits"></p>
                </div>
            </div>

        </div>
    </div>
    <div class="m-myaccount-details tablet-hide">
        <h1>Membership</h1>
        <div data-ng-include=" 'app/views/partials/leftbar.html' " ></div>

        <!--<div class="m-profile-details">
            <div id="gridContainer" dx-data-grid="dataGridOptions"></div>
        </div>-->
        <h1>Membership</h1>
        <div dx-list="{onInitialized:loadList}">
            <div data-options="dxTemplate: { name: 'item' }">
                <div style="display:inline-block; margin: 5px;">
                    <p style="font-size:larger;"><b>{{title}}</b></p>
                    <p>Price: <i>{{price}}</i></p>
                    <p>Offer Percent: <i>{{offer_percent}}</i></p>
                    <p>Expire Date: <i>{{expire_date}}</i></p>
                </div>

                <p>
                    <div id="button" dx-button="{
                    text: 'Details',
                    onClick: view_det({{id}}) }" ></div>
                </p>
            </div>
        </div>

    </div>


</div>
