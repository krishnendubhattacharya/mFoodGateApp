    <div class="login-box tablet-hide">
        <h2>Sign In</h2>
        <ul>
            <li>
                <label>Email:</label>
                <input type="text" class="form-control ng-pristine ng-valid ng-valid-required ng-touched" placeholder="Enter your email">
